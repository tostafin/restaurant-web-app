<h2 mat-dialog-title>Ban this user?</h2>
<mat-dialog-content>
  If you ban this user, they won't be able to review dishes. Proceed?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
