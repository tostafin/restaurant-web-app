<mat-progress-bar *ngIf="!dishes.length"></mat-progress-bar>
<section class="dishes-container">
  <main>
    <div class="dish-card" *ngFor="let dish of dishes">
      <p>{{dish.name}}</p>
      <p>{{dish.cuisine}}</p>
      <p>{{dish.price}}</p>
      <p>{{dish.category}}</p>
      <p>{{dish.id}}</p>
      <p>{{dish.ingredients}}</p>
    </div>
  </main>
</section>
